[mypy]
python_version = 3.11

# Do not descend into virtualenv or non-source folders
exclude = (^\.venv/|^venv/|^build/|^dist/|^logs/|^notebooks/)

# Keep type-checking useful without blocking on 3rd-party stubs
ignore_missing_imports = True

# Limit scope to project packages (avoid accidental top-level detection)
files = scripts, tests

# Avoid "found twice under different module names" by enforcing package bases
namespace_packages = True
explicit_package_bases = True


# TEMP: silence known noisy module until it is refactored.
[mypy-scripts.privacy_check]
ignore_errors = True